<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Science Feud Arena</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap"
        rel="stylesheet"
    />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Chakra Petch', sans-serif;
            background: url('science.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: #ffffff;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 0;
        }

        .screen {
            display: none;
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.4);
            padding: 30px 20px;
            border-radius: 12px;
        }

        .screen.active {
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        input[type='text'] {
            padding: 12px;
            width: 80%;
            margin-top: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div id="screen1" class="screen active">
        <h1>Welcome to the arena where theories clash and only the sharpest minds survive.</h1>
        <div>
            <input id="teamName" type="text" placeholder="Enter your team name" />
        </div>
        <button class="btn" onclick="goToScreen(2)">Continue</button>
    </div>

    <div id="screen2" class="screen">
        <h1>
            Here, we don't just test memory. We test understanding. 
            We don't reward guessing; we reward concepts.
        </h1>
        <button class="btn" onclick="goToScreen(3)">Continue</button>
    </div>

    <div id="screen3" class="screen">
        <h1>Your brilliance has been recognized!</h1>
    </div>

    <script>
        function goToScreen(number) {
            document.querySelectorAll('.screen').forEach(el => 
                el.classList.remove('active')
            );

            const target = document.getElementById('screen' + number);
            if (target) target.classList.add('active');

            if (number === 2) {
                // FIX 1: Capitalized the 'N' in teamName so it finds the input box correctly
                const name = document.getElementById('teamName').value.trim();

                if (name) {
                    fetch("https://script.google.com/macros/s/AKfycbw3EwgM27NXRgaPQFb8bOc8KN0j7egwt0yDmbwkdGXbLwVyseNVD4m6m2eeVFkKBmU8BA/exec", {
                        method: "POST",
                        body: JSON.stringify({ teamName: name }),
                        headers: {
                            // FIX 2: Changed to text/plain to bypass Google's strict CORS security block
                            "Content-Type": "text/plain;charset=utf-8"
                        }
                    })
                    .then(response => response.json())
                    .then(data => console.log("Success:", data))
                    .catch(error => console.error("Error:", error));
                }
            }
        }
    </script>

</body>
</html>
